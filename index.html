<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webカメラ</title>
    <link rel="stylesheet" href="./style.css?v=0.2.3">
    <script src="./script.js?v=0.2.3" defer></script>
</head>
<body>
    <main>
        <div class="camera-select-wrapper">
            <select id="camera-select">
                <option value="">なし</option>
            </select>
        </div>
        <div class="video-wrapper">
            <video id="display" autoplay playsinline="true"></video>
            <div id="record-mark"></div>
        </div>
        <div class="capture-button-wrapper">
            <button id="capture-button">静止画でキャプチャ</button>
            <button id="capture-movie-start-button">動画でキャプチャ</button>
            <button id="capture-movie-stop-button">キャプチャ停止</button>
        </div>
        <canvas id="canvas"></canvas>
        <p class="version">0.2.3</p>
    </main>
</body>
</html>
